<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/img/join_logo_black.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    

    <title>Login</title>
</head>

<body>

    <div class="nav">
        <div class="img-logo">
            <img src="img/join_logo_black.png">
        </div>
        <div class="nav-sign-up">
            <p>Not a Join user?</p>
            <button class="button-primary">Sign up</button>
        </div>
    </div>

    <div class="login">
        <div class="login-title">
            <h1>Log in</h1>
            <div></div>
        </div>
        <div class="login-inputs">
            <div class="login-email-password">
                <div class="input">
                    <input id="email" type="email" placeholder="Email">
                    <label for="email"><img src="/img/mail.png"></label>
                </div>
                <div class="input">
                    <input id="password" type="password" placeholder="Password">
                    <label for="password"><img src="/img/lock.png"></label>
                </div>
            </div>
            <div class="login-remember-me">
                
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>

        </div>
        <div class="login-buttons">
            <a class="button-primary" href="summary">Log in</a>
            <a class="button-secondary" href="summary">Guest Log in</a>
        </div>
    </div>

    <div class="footer">
        <a class="link" href="#">Privacy Policy</a>
        <a class="link" href="#">Legal notice</a>
    </div>

</body>

</html>
