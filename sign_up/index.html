<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="sign_up.css">
    <link rel="stylesheet" href="../login.css">
    <link rel="icon" href="../img/join_logo_black.png">
    <title>Sign up</title>
</head>

<body>

    <div class="nav">
        <div class="img-logo">
            <img src="../img/join_logo_black.png">
        </div>
    </div>

    <form class="sign-up" action="summary/">
        <a class="button-back" href="../index.html">
            <img src="../img/arrow-left-line-default.png" alt="">
        </a>
        <h1>Sign up</h1>
        <div class="sign-up-inputs">
            <input class="input-field" type="text" placeholder="Name" required>
            <input class="input-field" type="email" placeholder="Email" required>
            <div style="position: relative;">
                <input class="input-field" type="password" placeholder="Password" minlength="6"
                    onkeyup="" required>
                <div class="password-visibility" style="display: none;" onclick="hidePassword()"></div>
                <div class="validation-password" style="display: none;">Wrong password Ups! Try again.</div>
            </div>
            <div style="position: relative;">
                <input class="input-field" type="password" placeholder="Password" minlength="6"
                    onkeyup="" required>
                <div class="password-visibility" style="display: none;" onclick="hidePassword()"></div>
                <div class="validation-password" style="display: none;">Wrong password Ups! Try again.</div>
            </div>

            <div class="accept-policy">
                <input type="checkbox" id="accept">
                <label for="accept">I accept the <a class="link-policy" href="../jura/privacy.html">Privacy policy</a></label>
            </div>
        </div>

        <button class="button-primary" type="submit" onclick="">Sign up</button>

    </form>

    <div class="footer">
        <a class="link" href="jura/privacy.html">Privacy Policy</a>
        <a class="link" href="jura/legal.html">Legal notice</a>
    </div>
</body>

</html>
