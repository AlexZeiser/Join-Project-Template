<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../board/board_1.css">
    <link rel="stylesheet" href="../board/board_2.css">

    <script src="../board/board_general.js"></script>
    <script src="../board/board_card_content_1.js"></script>
    <script src="../board/board_card_content_2.js"></script>
    <script src="../board/board_card_edit_1.js"></script>
    <script src="../board/board_card_edit_2.js"></script>
    <script src="../data.js"></script>
    <link rel="icon" href="../img/join_logo_black.png">

    <title>Board</title>
</head>

<body onload="/* loadData() */;init();sharedInit()">
    <!-- Das ist ein Template fÃ¼r alle andere Seiten -->
    <div id="div_body">
        <div id="side">
            <div>
                <img id="join_logo_white" src="../img/join_logo_white.png" alt="Join Logo">
            </div>
            <div id="side_menu">
                <div class="side_menu_bg">
                    <a href="../summary" class="side_undermenu">
                        <img class="summary_icon_normal menu_iconsWH" src="../img/menu_summary_icon.png"
                            alt="Summary">
                        <img class="summary_icon_other menu_iconsWH" src="../img/menu_summary_icon_white.png"
                            alt="Summary">
                        <span class="side_menu_text_position">Summary</span>
                    </a>                  

            </div>
            <div class="side_menu_bg">
                    <a href="../task" class="side_undermenu">
                        <img class="addtask_icon_normal menu_iconsWH" src="../img/menu_addtask_icon.png"
                            alt="Add Task">
                        <img class="addtask_icon_other menu_iconsWH" src="../img/menu_addtask_icon_white.png"
                            alt="Add Task">
                        <span class="side_menu_text_position">Add Task</span>
                    </a>                    
            </div>
            <div class="side_menu_bg selected">
                <a href="../board" class="side_undermenu">
                    <img class="board_icon_normal menu_iconsWH" src="../img/menu_board_icon.png" alt="Board">
                    <img class="board_icon_other menu_iconsWH" src="../img/menu_board_icon_white.png" alt="Board">
                    <span class="side_menu_text_position">Board</span>
                </a>
            </div>
            <div class="side_menu_bg">
                <a href="../contacts" class="side_undermenu">
                    <img class="contacts_icon_normal menu_iconsWH" src="../img/menu_contacts_icon.png"
                        alt="Contacts">
                    <img class="contacts_icon_other menu_iconsWH" src="../img/menu_contacts_icon_white.png"
                        alt="Contacts">
                    <span class="side_menu_text_position">Contacts</span>
                </a>
            </div>
        </div>
        <div id="footer">
            <div class="side_menu_bg">
                <a href="../jura/privacy.html" id="priv_pol" class="side_undermenu">Privacy Policy</a> 
            </div>
            <div class="side_menu_bg">
                <a href="../jura/legal.html" id="leg_not" class="side_undermenu">Legal Notice</a> 
            </div>
        </div>
        </div>
        <div id="header_content_position">
            <div id="header">
                <div id="nav_left">
                    Kanban Project Management Tool
                </div>
                <div id="header_logo_div">
                    <img id="header_logo" src="../img/join_logo_black.png" alt="Header Logo">
                </div>
                <div id="nav_right">
                    <a href="../help/index.html" id="nav_right_img">
                        <img src="../img/help_icon.png" alt="Summary">
                    </a>
                    <div id="nav_right_menu" onclick="jura_window();">                        
                    </div>
                </div>
            </div>
            <div id="jura_container">
                <a href="../help/index.html" class="jura_undercontainer" id="help_link">Help</a>
                <a href="../jura/privacy.html" class="jura_undercontainer">Privacy Policy</a>
                <a href="../jura/legal.html" class="jura_undercontainer">Legal Notice</a>
                <a href="../index.html" class="jura_undercontainer">Log out</a>                
            </div>
            <!-- Hier kommt der HTML Code von Euch rein -->
            <div id="content">
                <header>
                    <div class="h1AndButton">
                        <h1>Board</h1>
                        <button onclick="   " class="mobileAddButton"><img class="mobileAddImage" src="./img/mobileAdd.svg"></button>
                    </div>
                    <div class="inputAndButton">
                        <input oninput="findTask()" id="input" type="text" placeholder="Find Task">
                        <img class="inputSearchImage" src="./img/spacer_search.svg">
                        <div onclick="focusOnFindTask()" id="searchButton"></div>
                        <button onclick="   " id="addButton">Add task <img id="addImage" src="./img/add.svg"></button>
                        <button onclick="   " class="responsiveAddButton"><img class="mobileAddImage" src="./img/mobileAdd.svg"></button>
                    </div>
                </header>
                
                <section id="sections">
                    <div id="toDoSection" ondrop="moveTo('To do'); removeHighlight('toDo')" ondragover="allowDrop(event); highlight('toDo')" ondragleave="removeHighlight('toDo')">
                        <div id="toDoHeader"><p>To do</p><button onclick="" id="addToDo"></button></div>
                        <div class="overflow-y">
                            <p id="emptytoDoContentSection" class="emptySection">No tasks to do</p>
                            <div onclick="" id="toDoContent" class="content"><div id="toDoHighlight"></div></div>
                        </div>
                    </div>
                    <div id="inProgressSection" ondrop="moveTo('In progress'); removeHighlight('inProgress')" ondragover="allowDrop(event); highlight('inProgress')" ondragleave="removeHighlight('inProgress')">
                        <div id="inProgressHeader"><p>In progress</p><button onclick="" id="addInProgress"></button></div>
                        <div class="overflow-y">
                            <p id="emptyinProgressContentSection" class="emptySection">No tasks in progress</p>
                            <div onclick="" id="inProgressContent" class="content"><div id="inProgressHighlight"></div></div>
                        </div>
                    </div>
                    <div id="awaitFeedbackSection" ondrop="moveTo('Await Feedback'); removeHighlight('awaitFeedback')" ondragover="allowDrop(event); highlight('awaitFeedback')" ondragleave="removeHighlight('awaitFeedback')">
                        <div id="awaitFeedbackHeader"><p>Await Feedback</p><button onclick="" id="addAwaitFeedback"></button></div>
                        <div class="overflow-y">
                            <p id="emptyawaitFeedbackContentSection" class="emptySection">No task awaits feedback</p>
                            <div onclick="" id="awaitFeedbackContent" class="content"><div id="awaitFeedbackHighlight"></div></div>
                        </div>
                    </div>
                    <div id="doneSection" ondrop="moveTo('Done'); removeHighlight('done')" ondragover="allowDrop(event); highlight('done')" ondragleave="removeHighlight('done')">
                        <div id="doneHeader"><p>Done</p></div>
                        <div class="overflow-y">
                            <p id="emptydoneContentSection" class="emptySection">No tasks done</p>
                            <div onclick="" id="doneContent" class="content"><div id="doneHighlight"></div></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <background onclick="slideOut()" id="background">
        <card onclick="dontClosePopup(event)" id="cardPopup"></card>
    </background>
    
</body>

</html>
