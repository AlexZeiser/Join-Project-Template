<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../contacts/contacts.css">
    <script src="../data.js"></script>
    <script src="contacts.js"></script>
    <link rel="icon" href="../img/join_logo_black.png">
    <title>Join</title>
</head>

<body onload="init(); sharedInit()">
    <div id="div_body">
        <div id="side">
            <div>
                <img id="join_logo_white" src="../img/join_logo_white.png" alt="Join Logo">
            </div>
            <div id="side_menu">
                <div class="side_menu_bg">
                    <a href="../summary" class="side_undermenu">
                        <img class="summary_icon_normal menu_iconsWH" src="../img/menu_summary_icon.png"
                            alt="Summary">
                        <img class="summary_icon_other menu_iconsWH" src="../img/menu_summary_icon_white.png"
                            alt="Summary">
                        <span class="side_menu_text_position">Summary</span>
                    </a>                  

            </div>
            <div class="side_menu_bg">
                    <a href="../task" class="side_undermenu">
                        <img class="addtask_icon_normal menu_iconsWH" src="../img/menu_addtask_icon.png"
                            alt="Add Task">
                        <img class="addtask_icon_other menu_iconsWH" src="../img/menu_addtask_icon_white.png"
                            alt="Add Task">
                        <span class="side_menu_text_position">Add Task</span>
                    </a>                    
            </div>
            <div class="side_menu_bg">
                <a href="../board" class="side_undermenu">
                    <img class="board_icon_normal menu_iconsWH" src="../img/menu_board_icon.png" alt="Board">
                    <img class="board_icon_other menu_iconsWH" src="../img/menu_board_icon_white.png" alt="Board">
                    <span class="side_menu_text_position">Board</span>
                </a>
            </div>
            <div class="side_menu_bg selected">
                <a href="../contacts" class="side_undermenu">
                    <img class="contacts_icon_normal menu_iconsWH" src="../img/menu_contacts_icon.png"
                        alt="Contacts">
                    <img class="contacts_icon_other menu_iconsWH" src="../img/menu_contacts_icon_white.png"
                        alt="Contacts">
                    <span class="side_menu_text_position">Contacts</span>
                </a>
            </div>
        </div>
        <div id="footer">
            <div class="side_menu_bg">
                <a href="../jura/privacy.html" id="priv_pol" class="side_undermenu">Privacy Policy</a> 
            </div>
            <div class="side_menu_bg">
                <a href="../jura/legal.html" id="leg_not" class="side_undermenu">Legal notice</a> 
            </div>
            <div class="side_menu_bg">
                <a href="../jura/dataprotect.html" id="data_protect" class="side_undermenu">Data Protection</a> 
            </div>                
        </div>
        </div>
        <div id="header_content_position">
            <div id="header">
                <div id="nav_left">
                    Kanban Project Management Tool
                </div>
                <div id="nav_right">
                    <a href="../help/index.html" id="nav_right_img">
                        <img src="../img/help_icon.png" alt="Summary">
                    </a>
                    <div id="nav_right_menu" onclick="jura_window();">
                    </div>
                </div>
            </div>
            <div id="content">
                <div id="contacts_content">
                    <div id="first_contact_container">
                        <div id="button_container">
                            <button id="button_new_contact" onclick="openAddNewContactWindow();">Add new
                                contact <img src="../img/person_add.png" alt=""></button>
                        </div>
                        <div id="first_contact_under_container">

                        </div>

                    </div>

                    <div id="second_contact_container">
                        <div id="second_contact_title">
                            <div id="contact_title">Contacts</div>
                            <div id="vertikal_div_four">
                            </div>
                            <div id="better_team">Better with a team</div>
                        </div>
                        <div id="second_contact_infos">
                            <div id="first_info_container">
                                <div id="name_div_small">
                                </div>
                                <div id="name_big_edit_delete_div">
                                    <div id="name_div_big">
                                    </div>
                                    <div id="edit_delete_div">
                                        <div id="edit_div" onclick="editContact();">
                                            <img class="edit_icon_normal" src="../img/edit.png" alt="edit icon">
                                            <img class="edit_icon_other" src="../img/edit_blue.png" alt="edit icon">
                                            <span id="edit_button">Edit</span>
                                        </div>
                                        <div id="delete_div" onclick="deleteContact();">
                                            <img class="delete_icon_normal" src="../img/delete.png" alt="delete Icon">
                                            <img class="delete_icon_other" src="../img/delete_blue.png"
                                                alt="delete Icon">
                                            <span id="delete_button">Delete</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="second_info_container">
                                <div id="contact_information">Contact Information</div>
                            </div>
                            <div id="third_info_container">
                                <div id="email_div">
                                    <span><b>Email</b></span>
                                    <span id="email_optionen"></span>
                                </div>
                                <div id="phone_div">
                                    <span><b>Phone</b></span>
                                    <span id="phone_optionen"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="jura_container">
                    <a href="../jura/privacy.html" class="jura_undercontainer">Privacy Policy</a>
                    <a href="../jura/legal.html" class="jura_undercontainer">Legal notice</a>
                    <a href="../jura/dataprotect.html" class="jura_undercontainer">Data Protection</a>
                    <a href="../index.html" class="jura_undercontainer">Log out</a>
                </div>
                <!-- add_new_contact_window -->
                <div id="new_contact_container" style="display: none;">
                    <div id="new_contact_div">
                        <div id="new_contact_div_position">
                            <div id="new_contact_div_title">
                                <img src="../img/join_logo_white.png" alt="Logo White">
                                <h2>Add contact</h2>
                                <span>Tasks are better with a team!</span>
                                <div id="horizontal_underline"></div>
                            </div>
                        </div>
                        <div id="new_contact_div_infos_position">
                            <div id="new_contact_div_infos_content">
                                <div id="close_button">
                                    <img src="../img/clear.png" onclick="closeAddNewContactWindow();" alt="">
                                </div>
                                <div id="new_contact_content">
                                    <div id="profil_image_optionen">
                                        <img src="../img/profil.png" alt="Profil Image">
                                    </div>
                                    <div id="inputs_container">
                                        <div class="input_icon">
                                            <input type="text" id="create_name" placeholder="Name">
                                            <img class="icon_position" id="person_icon" src="../img/person.png"
                                                alt="Person Icon">
                                        </div>
                                        <div class="input_icon">
                                            <input type="text" id="create_mail" placeholder="Email">
                                            <img class="icon_position" id="email_icon" src="../img/mail.png"
                                                alt="Mail Icon">
                                        </div>
                                        <div class="input_icon">
                                            <input type="text" id="create_phone" placeholder="Phone">
                                            <img class="icon_position" id="phone_icon" src="../img/call.png"
                                                alt="Call Icon">
                                        </div>
                                        <div class="buttons_div">
                                            <button class="buttons_optionen cancel_delete_button"
                                                onclick="closeAddNewContactWindow();">Cancel x</button>
                                            <button class="buttons_optionen create_contact_button"
                                                onclick="createContact();">Create
                                                contact<img src="../img/check.png" alt="Check Icon"></button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <!-- edit_window -->
                <div id="edit_contact_container" style="display: none;">
                    <div id="edit_contact_div">
                        <div id="edit_contact_div_position">
                            <div id="edit_contact_div_title">
                                <img src="../img/join_logo_white.png" alt="Logo White">
                                <h2>Edit contact </h2>
                                <div id="horizontal_underline"></div>
                            </div>
                        </div>
                        <div id="edit_contact_div_infos_position">
                            <div id="edit_contact_div_infos_content">
                                <div id="discard_button">
                                    <img src="../img/clear.png" alt="" onclick="closeEditContactWindow();">
                                </div>
                                <div id="edit_contact_content">
                                    <div id="profil_name_initialen">
                                        <span></span>
                                    </div>
                                    <div id="inputs_container">
                                        <div class="input_icon">
                                            <input type="text" id="edit_name" placeholder="Name">
                                            <img class="icon_position" id="person_icon" src="../img/person.png"
                                                alt="Person Icon">
                                        </div>
                                        <div class="input_icon">
                                            <input type="text" id="edit_mail" placeholder="Email">
                                            <img class="icon_position" id="email_icon" src="../img/mail.png"
                                                alt="Mail Icon">
                                        </div>
                                        <div class="input_icon">
                                            <input type="text" id="edit_phone" placeholder="Phone">
                                            <img class="icon_position" id="phone_icon" src="../img/call.png"
                                                alt="Call Icon">
                                        </div>
                                        <div class="buttons_div">
                                            <button class="buttons_optionen cancel_delete_button"
                                                onclick="deleteContact(); closeEditContactWindow();">Delete</button>
                                            <button class="buttons_optionen create_contact_button"
                                                onclick="updateContact(); closeEditContactWindow();">Save<img
                                                    src="../img/check.png" alt="Check Icon"></button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>


            </div>

        </div>

</body>

</html>
